<h1>Counter : {{counter}}</h1>
<h1>Counter Signal : {{counterSignal()}}</h1>

<hr/>
<button class="btn btn-primary mx-2" (click)="increasedBy(1)">Incrementar</button>
<button class="btn btn-primary mx-2" (click)="increasedBy(-1)">Decrementar</button>
<button class="btn btn-primary mx-2" (click)="resetCounter()">Resetear</button>
